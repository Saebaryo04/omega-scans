  <meta name="description" content="Read I Picked Up A Lamp Today  - The main character, Kwak Chung, who was an orphan from birth and was born in Chengdu,
 suffered from polio as a child and was disabled in one leg.
He sold rice cakes to merchants returning from the West for a living while being ignored by all kinds of uncomfortable bodies, and one day on his way home,
he accidentally picked up a lamp.
I rubbed it a few times because I thought it would make money if I sold it.
“I will grant you three wishes, my lord.”
A wish-fulfilling lamp fairy appeared.
“Are you sure you'll grant all your wishes?”
Gwak Cheng's first wish is money, not just money, but also enormous wealth such as silver, gold, silk, and jewelry.
My second wish is to change into a tall, strong built, and handsome and strong man.
And the third wish is...
“Let me go back to before I met you.”
That's how Kwak Chung's infinite return journey begins!
